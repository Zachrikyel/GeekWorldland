<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Acceso | Geek Worldland</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            font-family: 'Rajdhani', sans-serif;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--primary-cyan);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-lime);
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="reset-card">
        <i class='bx bx-key' style="font-size: 3rem; color: var(--primary-lime);"></i>
        <h2>NUEVA LLAVE DE ACCESO</h2>
        <p>Ingresa tu nueva contraseña maestra.</p>

        <form onsubmit="updatePassword(event)">
            <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
            <button type="submit">ACTUALIZAR SISTEMA</button>
        </form>
        <p id="msg" style="margin-top: 15px; font-size: 0.9rem;"></p>
    </div>

    <script>
        // CONFIGURA TU SUPABASE AQUÍ TAMBIÉN
        const SUPABASE_URL = 'https://stjvnjmqezdcxsdodnfc.supabase.co';
        const SUPABASE_KEY = 'TU_SUPABASE_KEY_PUBLICA_AQUI'; // <--- PEGA TU KEY AQUÍ
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function updatePassword(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const msg = document.getElementById('msg');

            msg.innerText = "Procesando...";

            // Esta función actualiza la contraseña del usuario LOGUEADO (el link de correo ya lo logueó automáticamente)
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                msg.innerText = "❌ Error: " + error.message;
                msg.style.color = "red";
            } else {
                msg.innerText = "✅ ¡Contraseña actualizada! Redirigiendo...";
                msg.style.color = "#00ff00";
                setTimeout(() => {
                    window.location.href = "Geek-Worldland.html"; // Volver a casa
                }, 2000);
            }
        }

        // Detectar si el usuario llegó aquí por error sin estar logueado
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                // Si no hay sesión, el link expiró o es inválido
                document.querySelector('.reset-card').innerHTML = "<h3>Enlace inválido o expirado.</h3><a href='Geek-Worldland.html' style='color:white;'>Volver al inicio</a>";
            }
        });
    </script>
</body>

</html>
