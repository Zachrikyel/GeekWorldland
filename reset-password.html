<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Acceso | Geek Worldland</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
        }

        .reset-card {
            background: rgba(20, 20, 30, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #06b6d4;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #111;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #06b6d4;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #84cc16;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px #84cc16;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div class="reset-card">
        <i class='bx bx-key' style="font-size: 3rem; color: #84cc16;"></i>
        <h2 style="font-family: 'Orbitron'; margin-bottom: 5px;">NUEVA LLAVE</h2>
        <p style="color: #aaa; margin-top: 0;">Ingresa tu nueva contrase√±a maestra.</p>

        <form onsubmit="handlePasswordUpdate(event)">
            <input type="password" id="new-password" placeholder="Nueva Contrase√±a" required minlength="6">
            <button type="submit" id="btn-submit">ACTUALIZAR SISTEMA</button>
        </form>
        <p id="msg" style="margin-top: 15px; font-size: 0.9rem; min-height: 20px;"></p>
    </div>

    <script>
        // 2. CONFIGURACI√ìN (SIN CONFLICTOS)
        const SUPABASE_URL = 'https://stjvnjmqezdcxsdodnfc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0anZuam1xZXpkY3hzZG9kbmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNTE5NTUsImV4cCI6MjA3OTkyNzk1NX0.nh111C74tbdSreSdn7sRQlI8PPNnOCpod-Y1nD3210o';

        // 3. INICIALIZACI√ìN SEGURA
        // Verificamos que la librer√≠a carg√≥ antes de usarla
        let client;
        if (typeof supabase !== 'undefined') {
            client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } else {
            document.getElementById('msg').innerText = "‚ö†Ô∏è Error: Librer√≠a de conexi√≥n no cargada.";
        }

        async function handlePasswordUpdate(e) {
            e.preventDefault();
            if (!client) return;

            const newPassword = document.getElementById('new-password').value;
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn-submit');

            msg.innerText = "üîÑ Encriptando nueva clave...";
            msg.style.color = "#06b6d4"; // Cyan
            btn.disabled = true;
            btn.style.opacity = "0.5";

            // Usamos la variable 'client' que definimos arriba
            const { data, error } = await client.auth.updateUser({
                password: newPassword
            });

            if (error) {
                console.error("Error Supabase:", error);
                msg.innerText = "‚ùå Error: " + error.message;
                msg.style.color = "#ff4444";
                btn.disabled = false;
                btn.style.opacity = "1";
            } else {
                msg.innerText = "‚úÖ ¬°Sistema Actualizado! Redirigiendo...";
                msg.style.color = "#84cc16"; // Lime

                setTimeout(() => {
                    window.location.href = "Geek-Worldland.html";
                }, 2000);
            }
        }

        // 4. DETECTAR SI EL TOKEN ES V√ÅLIDO AL CARGAR
        // Esto verifica si el usuario realmente lleg√≥ aqu√≠ desde un correo v√°lido
        window.onload = async () => {
            if (client) {
                // Peque√±o hack para procesar el hash de la URL si Supabase no lo hizo auto
                const { data: { session } } = await client.auth.getSession();
                if (!session) {
                    // Si no hay sesi√≥n, revisamos si hay un error en la URL (token expirado)
                    const hash = window.location.hash;
                    if (!hash || hash.includes('error_description')) {
                        document.querySelector('.reset-card').innerHTML = `
                            <i class='bx bx-error-circle' style="font-size: 3rem; color: #ff4444;"></i>
                            <h3 style="margin-top:10px;">Enlace Expirado</h3>
                            <p style="color:#aaa;">Este enlace de recuperaci√≥n ya no es v√°lido.</p>
                            <a href="Geek-Worldland.html" style="color:#06b6d4;">Volver al inicio</a>
                        `;
                    }
                }
            }
        };
    </script>
</body>

</html>
